<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="bg-wallpaper">
        <div id="overlay-wrapper">
            <div id="overlay-text">ODIN</div>
        </div>
    </div>
    <main>
        <p id="desc1">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up now to get started.
        </p>
        <p id="desc2">You <i>know</i> you want to.</p>
        <div id="signup-form">
            <form action="signup.php">
                <h2>Let's do this!</h2>
                <div id="input-section">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="phnum">PHONE NUMBER</label>
                    <input type="number" id="phnum" name="phnum" required>
                    <label for="confpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confpassword" name="confpassword" required>
                </div>
                <button type="submit" id="submit">Create Account</button>
            </form>
        </div>
        <p id="login-link">Already have an account?<a href="login.html">Log In</a></p>
    </main>
</body>

</html>
